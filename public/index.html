<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/styles.css" />
    <title>My Portfolio</title>
  </head>
  <body>
    <div
      class="d-flex flex-column justify-content-center align-items-center jumbotron jumbotron-fluid mb-0 h-100"
    >
      <img
        src="https://avatars1.githubusercontent.com/u/28496529?s=460&u=90b5a3216e46a4e01c869e4b59858edf3bc1d87c&v=4"
        alt="profile photo"
        class="d-none d-lg-flex"
      />

      <h1 class="display-4 p-4">
        Oscar Alfredo Gómez Elizarrarás
      </h1>

      <h2 class="lead">
        <span>Full stack developer</span>
      </h2>

      <h3 class="lead align-center">
        Powers:<br />
        <div class="mt-2">
          HTML | CSS | PostgreSQL | Ruby | Ruby on Rails
        </div>
      </h3>

      <div class="d-flex justify-content-around mt-4">
        <a href="#projects" class="btn btn-primary mx-3">Projects</a>
        <a href="#contacts" class="btn btn-primary mx-3">Contact</a>
      </div>
    </div>

    <div id="projects"></div>
    <div
      class="d-flex flex-column justify-content-center align-items-center card bg-primary text-light jumbotron jumbotron-fluid mb-0 h-100"
    >
      <div
        id="newsweekSlides"
        class="carousel slide w-50 h-50 mb-5"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="d-block w-100"
              src="./assets/Newsweek_clone.png"
              alt="First slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="./assets/Newsweek_clone_1.png"
              alt="Second slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="./assets/Newsweek_clone_2.png"
              alt="Third slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="./assets/Newsweek_clone_3.png"
              alt="Third slide"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#newsweekSlides"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#newsweekSlides"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <h2 class="display-5 mt-5">
        Newsweek clone
      </h2>

      <p class="lead">
        The greatest news portal clone, build with HTML, CSS and bootstrap!
      </p>

      <div class="d-flex justify-content-around mt-4">
        <a
          href="https://newsweek-clone.firebaseapp.com/"
          class="btn btn-success mx-3"
          target="_blank"
          >Live demo</a
        >
        <div class="btn btn-success mx-3">
          <img src="https://img.icons8.com/ios-glyphs/30/000000/github.png" />
          <a
            href="https://github.com/AlfredoElizarraras/Newsweek-clone"
            target="_blank"
            class="btn btn-success mx-3"
            >Source code</a
          >
        </div>
      </div>
    </div>

    <!-- #region scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <!-- #endregion scripts -->
  </body>
</html>
